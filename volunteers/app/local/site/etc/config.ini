[module_jstools]
use_google_cdn=0
persistent_datatables=1
ckeditor_filemanager=kcfinder
ckeditor_toolbar="[ ['Maximize','-','Undo','Redo','-','RemoveFormat','-','Bold','Italic','Underline','Strike','-','Subscript','Superscript','-','NumberedList','BulletedList','-','Outdent','Indent','-','Blockquote','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'], ['Templates','Table','Styles','Link','Image','Flash','Iframe','-','Anchor','SpecialChar','HorizontalRule','PageBreak','-','Scayt','Find','-','ShowBlocks','Source'] ]"
ckeditor_styles="p,h1,h2,h3,pre,address,div,intro,lire_suite,modale,tdfond2,tdfond3,violet,vert,gris"
ckeditor_styles_intro="{ element : 'p', name : 'Intro' , attributes : { 'class' : 'intro' , 'rel' : '' } }"
ckeditor_styles_lire_suite="{ element : 'a', name : 'Lien lire la suite' , attributes : { 'class' : 'lire_suite', 'rel' : 'modale' } }"
ckeditor_styles_modale="{ element : 'a', name : 'Ouvrir dans une modale' , attributes : { 'rel' : 'modale' } }"
ckeditor_styles_tdfond2="{ element : 'td', name : 'Cellule avec fond 2 colonnes' , attributes : { 'class' : 'tdfond2' , 'rel' : '' } }"
ckeditor_styles_tdfond3="{ element : 'td', name : 'Cellule avec fond 3 colonnes' , attributes : { 'class' : 'tdfond3' , 'rel' : '' } }"
ckeditor_styles_violet="{ element : 'span', name : 'Violet' , attributes : { 'style' : 'color: #572381' } }"
ckeditor_styles_vert="{ element : 'span', name : 'Vert' , attributes : { 'style' : 'color: #97BE0D' } }"
ckeditor_styles_gris="{ element : 'span', name : 'Gris' , attributes : { 'style' : 'color: #777777' } }"
ckeditor_templates="imgtxt,2col,3col,2colfond,3colfond"
ckeditor_templates_2colfond="{ title: '2 colonnes avec fond', description: 'Tableau sans bordure de 2 colonnes avec fond gris', html: '<table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="tdfond2"><h3>Titre colonne 1</h3><p>Contenu de la colonne 1</p></td><td class="tdfond2"><h3>Titre colonne 2</h3><p>Contenu de la colonne 2</p></td></tr><tr><td></td><td></td></tr></tbody></table>' }"
ckeditor_templates_3colfond="{ title: '3 colonnes avec fond', description: 'Tableau sans bordure de 3 colonnes avec fond gris', html: '<table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="tdfond3"><h3>Titre colonne 1</h3><p>Contenu de la colonne 1</p></td><td class="tdfond3"><h3>Titre colonne 2</h3><p>Contenu de la colonne 2</p></td><td class="tdfond3"><h3>Titre colonne 3</h3><p>Contenu de la colonne 3</p></td></tr><tr><td></td><td></td></tr></tbody></table>' }"

